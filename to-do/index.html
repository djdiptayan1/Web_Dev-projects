<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Todo List Application</title>
    <link rel="icon" type="image/x-icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img
          src="https://img.icons8.com/external-tal-revivo-tritone-tal-revivo/32/null/external-top-square-blocks-followed-by-vertical-columns-grid-tritone-tal-revivo.png"
          alt="icon"
        />
        <input type="text" placeholder="Add a new task" />
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
